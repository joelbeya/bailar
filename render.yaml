services:
  - type: web
    name: bailar-api
    env: node
    build:
      dockerfile: Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: bailar-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
